<template>
    <div class="page" data-name="daily">
        <div class="navbar">
            <div class="navbar-inner sliding">
                <div class="title">Daily</div>
            </div>
        </div>
        <div class="page-content">
            <div class="block block-strong">
                Welcome to the daily page
            </div>
            
            <div class="list media-list">
                <ul>
                    {{#each habits}}
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">{{name}}</div>
                                    <div class="item-after">{{js "new Date(this.updateTime).toISOString().slice(11, 16)"}}</div>
                                </div>
                                <div class="item-subtitle">{{js "this.type.toString()"}}</div>
                                <div class="item-text item-row">
                                    <button class="button item-cell">Yes</button>
                                    <button class="button item-cell">No</button>
                                    <button class="button item-cell">Skip</button>
                                </div>
                            </div>
                        </div>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
</template>

<script>
    return {
        data: function() {
            return {
                habits: this.$root.habits,
            };
        }
    };
</script>
