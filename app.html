<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="framework7/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <!-- <link rel="stylesheet" href="framework7/my-app.css"> -->
</head>

<body>
    <!-- App root element -->
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="title">App</div>
                    </div>
                </div>

                <!-- Toolbar -->
                <div class="toolbar">
                    <div class="toolbar-inner">
                        <!-- Toolbar links -->
                        <a href="#" class="link">Link 1</a>
                        <a href="#" class="link">Link 2</a>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="list media-list">
                        <ul>
                            <li>
                                <a href="/detail/" class="item-link item-content disable-active-state">
                                    <div class="item-inner">
                                        <div class="item-title-row">
                                            <div class="item-title">Name of habit</div>
                                            <div class="item-after">16:00</div>
                                        </div>
                                        
                                        <p class="row">
                                            <button class="col button color-green">Yes</button>
                                            <button class="col button color-red">No</button>
                                            <button class="col button color-blue">Skip</button>
                                        </p>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="/detail/" class="item-link item-content">
                                    <div class="item-inner">
                                        <div class="item-title-row">
                                            <div class="item-title">Name of habit 2</div>
                                            <div class="item-after">16:00</div>
                                        </div>
                                        
                                        <!-- Range Slider element -->
                                        <div class="range-slider range-slider-init" data-label="true">
                                            <!-- range input -->
                                            <input type="range" min="0" max="10" step="1" value="8"></input>
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.list.media-list -->
                </div>
                <!-- /.page-content -->
                
            </div>
            <!-- /.page -->
        </div>
        <!-- /.view.view-main -->
        
    </div>
    <!-- /#app -->
    
    
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
    
</body>

</html>
