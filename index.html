<html>

<head>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- facivons -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    
    <title>Habit Tracker</title>

    <!-- sass for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    
    <script defer src="min/fontawesome-all.min.js"></script>
    
    <!--<link rel="stylesheet" href="css/main.min.css">-->
    <link rel="stylesheet" href="css/main.min.css">

<!-- makes :active work on mobile -->
<body ontouchstart="">
    <div id="password-wrapper">
        <label for="password">Enter your password</label>
        <input type="password" id="password"/>
        <button type="button" id="password-enter">Enter</button>
    </div>
    
    
    <div id="wrapper" style="display: none;">
        <h1>Habit Tracker</h1>
        <div class="titlebar">
            <div class="titlebar-button" id="refresh">
                <i class="fas fa-sync fa-2x"></i>
            </div>
            <div class="titlebar-button" id="download">
                <i class="fas fa-cloud-download fa-2x"></i>
            </div>
            <div class="titlebar-button" id="add">
                <i class="fas fa-plus fa-2x"></i>
            </div>
            <div class="titlebar-button" id="signout">
                <i class="fas fa-sign-out fa-2x"></i>
            </div>
        </div>
        <div id="out"></div>
    
        <p id="version">
            Last updated: 2018-02-05 01:20 PM
        </p>
    </div>



    <!-- jquery for dom traversal -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!-- underscore for general js functions -->
    <!-- <script src="http://underscorejs.org/underscore-min.js"></script> -->
    <script src='https://www.gstatic.com/firebasejs/3.0.2/firebase.js'></script>
    <!-- bootstrap needs popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <!-- beautiful webpages -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    
    
    <script src="js/main.js" charset="utf-8"></script>
</body>

</html>
